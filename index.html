<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta>
    </head>
    <body>
        <h1>Creacion del titulo</h1>
        #creacion de un Botton interactivo
        <Button class="truck-button">
            <span class="default">Orden Completa</span>
            <span class="success">Enviando Orden
                <svg viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>                 
                </svg>
            </span>
            <div class="truck">
                <div class="wheel"></div>
                <div class="back"></div>
                <div class="front"></div>
                <div class="box"></div>
            </div>
        </Button>
    </body>
</html>
